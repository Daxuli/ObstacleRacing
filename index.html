<!doctype html>
<html>
<head>
<title>Websocket</title>
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
</head>
<body>
<h1>Websocket</h1>
<label id="conn_text"></label><br />
<input type="submit" id="button1" value="Left" /><br />
<input type="submit" id="button2" value="Right" /><br />
<div id="messages_txt" />
<script>
  $(document).ready(function () {
    //change example.com with your IP or your host
    var ws = new WebSocket("ws://138.4.94.1:8888/ws");
    ws.onopen = function(evt) {
      var conn_status = document.getElementById('conn_text');
      conn_status.innerHTML = "Connection status: Connected!"
    };
    ws.onmessage = function(evt) {
      var newMessage = document.createElement('p');
      var obj = JSON.parse(evt.data);
      newMessage.textContent = "Server: " + obj.msg;
      document.getElementById('messages_txt').appendChild(newMessage);
    };
    ws.onclose = function(evt) {
      alert ("Connection closed");
    };
    $("#button1").click(function(evt) {
      evt.preventDefault();
      var message = 'hola';
      var str1 = `{"msg": "${message || 'default'}" }`;
      ws.send(str1);

    });
    $("#button2").click(function(evt) {
      evt.preventDefault();
      var message = $("#input_text").val();

      <!--With this line the dict format is constructed-->
      <!--note that the ` is crucial-->
      var str1 = `{"msg": "${message || 'default'}" }`;
      ws.send(str1);

    });
  });
</script>
</body></html>
